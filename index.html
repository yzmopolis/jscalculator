<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple vanilla js calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<section id="calculator">
    <div>
        <p id="view"></p>
    </div>
    <div class="row" >
        <button class="operator" type="button">รท</button>
        <button class="operator" type="button">x</button>
        <button class="operator" type="button">-</button>
        <button class="operator" type="button">+</button>
    </div>
    <div class="row" >
        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button>
        <button class="operator" type="button">%</button>
    </div>
    <div class="row" >
        <button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button class="reset" type="button">C</button>
    </div>
    <div class="row" >
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button class="result" type="button">=</button>
    </div>
    <div class="row" >
        <button class="zero" type="button">0</button>
        <button class="decimals" type="button">.</button>
    </div>
</section>
    <script type="text/javascript" src="calculate.js"></script>
</body>
</html>
